image: python:3.8.12-slim-bullseye

stages:
  - Lint
  - Test

variables:
  PIPENV_VERBOSITY: -1

cache:
  paths:
    - ~/.cache/pip
    - ~/.cache/pipenv

before_script:
  - PATH=$PATH:~/.local/bin
  - apt update
  - apt install -y --no-install-recommends build-essential debhelper dh-python fakeroot gcc make pkg-config python3-all python3-all-dev python3-click python3-cpuinfo python3-cryptography python3-dbus python3-dev python3-hkdf python3-ifaddr python3-matplotlib python3-mpmath python3-nacl python3-networkx python3-numpy python3-packaging python3-pathtools python3-pip python3-pluggy python3-progress python3-py python3-pydbus python3-pygments python3-pyroute2 python3-pytest python3-pytest-runner python3-qrcode python3-schema python3-setuptools python3-setuptools-scm python3-stdeb python3-systemd python3-toml python3-yaml python3-zeroconf python-all wireguard-tools libgirepository1.0-dev libcairo2-dev
  - python -V
  - python -m pip install --user pipx
  - python -m pip install --user pylint
  - python -m pip install --user pygobject
  - python -m pipx ensurepath
  - pipx install pipenv
  - pipenv install --dev --skip-lock

pylint:
  stage: Lint
  allow_failure: true
  script:
    - pipenv run pylint vula/

pytest:
  stage: Test
  allow_failure: false
  script:
    - pipenv run pytest
