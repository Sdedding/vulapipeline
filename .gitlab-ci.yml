image: python:3.8.12-slim-bullseye

stages:
  - Lint
  - Test

variables:
  PIPENV_VERBOSITY: -1

cache:
  paths:
    - ~/.cache/pip
    - ~/.cache/pipenv

before_script:
  - PATH=$PATH:~/.local/bin
  - apt update
  - apt install -y python3-gi
  - python -V
  - python -m pip install --user pipx
  - python -m pip install --user pylint
  - python -m pipx ensurepath
  - pipx install pipenv
  - pipenv install --dev --skip-lock

pylint:
  stage: Lint
  allow_failure: true
  script:
    - pipenv run pylint vula/

pytest:
  stage: Test
  allow_failure: false
  script:
    - pipenv run pytest
