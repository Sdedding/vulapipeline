name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  create:
    tags: ["*"]

jobs:
  nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install and use Nix
        run: |
          curl -L https://nixos.org/nix/install | sh
          . ~/.nix-profile/etc/profile.d/nix.sh
          export NIX_CONFIG="extra-experimental-features = nix-command flakes"
          system=$(nix-instantiate --eval --expr "builtins.currentSystem")
          nix build --print-build-logs .#checks.${system}.treefmt
          nix build --print-build-logs .

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python & Pipenv deps
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv
          python3 -m pip install --upgrade pip
          python3 -m pip install pipenv

      - name: Setup CI and run mypy
        run: |
          export CI=true
          sudo ./misc/install-ci-deps.sh
          make mypy

  check_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install test deps
        run: |
          sudo apt update
          sudo apt install -y xvfb python3-pip python3-venv
          python3 -m pip install --upgrade pip
          python3 -m pip install pipenv

      - name: Setup and run tests
        run: |
          export CI=true
          sudo ./misc/install-ci-deps.sh
          . $(pipenv --venv)/bin/activate
          make check
          xvfb-run -- pipenv run pytest -v
          xvfb-run -- pipenv run pytest --cov
          make sast-analysis
          make wheel
          make deb
          dpkg -I dist/*.deb
